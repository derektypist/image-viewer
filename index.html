<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Load Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!-- Set Up Viewer -->
    <section class="container-fluid" id="viewer">
        <!-- Set Up Title -->
        <article id="title" class="row text-center">
            <p>Image Viewer</p>
        </article>

        <!-- Set Up Image Display -->
        <article class="row">
            <img class="image img-fluid" src="images/iod-building.jpg" title="IoD Building, London">       
        </article>

        <!-- Set Up Caption -->
        <article class="row text-center" id="img-caption"></article>

        <!-- Set Up Position Information -->
        <article id="pos-info" class="row text-center"></article>

        <!-- Set Up Buttons with Font Awesome Icons-->
        <article class="row">
            <button id="prev" title="Previous Image"><i class="fas fa-angle-left"></i></button>
            <button id="settings" title="Change Caption Color"><i class="fas fa-adjust"></i></button>
            <button id="reset" title="Reset (Go To First Image)"><i class="fas fa-redo"></i></button>
            <button id="next" title="Next Image"><i class="fas fa-angle-right"></i></button>
        </article>
        
    </section>
</body>
</html>
